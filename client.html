<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Video Lecture</title>
		<link rel="icon" href="imgs/vidin_logo.png" type="image/icon type">
		<link rel="stylesheet" href="css/variables.css">
		<link rel="stylesheet" href="css/utils.css">
		<link rel="stylesheet" href="css/client.css">
		<link rel="stylesheet" href="css/header.css">
	</head>
	<body>
		<div id="firebaseui-auth-container"></div>
		<div id="loader"></div>
		<!-- loading screen -->
		<div class='hidden' id="loading_screen">
			<div class="waiting"></div>
		</div>
		<!-- header -->
		<div id='title_block'>
			<img id='logo_img' src='imgs/vidin.png' />
			<ul id='menu_buttons'>
			  <li><button id='responses' onclick='goToResponses()'>Responses</button></li>
			  <li><button id='new_video' onclick='goToNewVideo()'>Make a Video</button></li>
			  <li><button class='active' id='load_video' onclick='goToLoadVideo()'>Find a Video</button></li>
				<li><button id='sign_in' onclick='signUser()'>Sign In</button></li>
			</ul>
		</div>
		<!-- content -->
		<img id="selfie" />

		<div class='video_player'>
			<video id='video' controls></video>
		</div>
		<div class='question_container'>
			<h2 class='hidden' id='question'></h2>
			<textarea class='hidden' name="name" id='response'></textarea>
			<br>
			<button class='hidden' id='submit_answer' onclick="submitResponse()">Submit</button>
		</div>
		<div class='hidden' id='done_container'>
			<button id='done' onclick="finishVideos()">Done!</button>
		</div>

		<!-- popup -->
		<div id="popup" class="modal hidden">
			<div id='popup_main_content' class="modal-content">
				<p id='popup_text'>You finished the video! Click anywhere on the screen and return to the main page.</p>
				<h1 class="serious" id='popup_id'></h1>
			</div>
		</div>
		<!-- scripts -->
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
		     https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-storage.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>

		<script>
		  // Your web app's Firebase configuration
		  var firebaseConfig = {
		    apiKey: "AIzaSyClcxTy4TnKea5jPqVcVkoR626f4lHG8Xs",
		    authDomain: "interactivevideolecture.firebaseapp.com",
		    databaseURL: "https://interactivevideolecture.firebaseio.com",
		    projectId: "interactivevideolecture",
		    storageBucket: "interactivevideolecture.appspot.com",
		    messagingSenderId: "5161219010",
		    appId: "1:5161219010:web:64c89af841044856f39c5b",
		    measurementId: "G-J3NJ0WKRF1"
		  };
		  // Initialize Firebase
		  firebase.initializeApp(firebaseConfig);
		  firebase.analytics();
		</script>
		<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
		<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
		<script src="js/sign_in.js" charset="utf-8"></script>
		<script type="text/javascript" src='js/client.js'></script>
	</body>
</html>
